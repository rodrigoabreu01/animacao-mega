<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
        <div id="mega" class="run"></div>
        <button id="runRight">Pra Frente</button>
        <button id="stopRun">Parar</button>

        <script>
            runRight.onclick = () => {
                mega.classList.remove('start');
                mega.classList.add('run');
            }
            stopRun.onclick = () => {
                mega.classList.remove('run');
                mega.classList.add('start');
            }

            addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight'){
                    mega.classList.remove('start');
                    mega.classList.add('run')
                    return;
                }
                if(e.key === ' '){
                    mega.classList.remove('run');
                    mega.classList.add('start');
                    return;
                 }
            })
        </script>


</body>
</html>
